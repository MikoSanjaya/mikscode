<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <form action="action.php" method="POST">
        <label for="favcolor">Select your favorite color:</label><br>
        <input type="color" id="favcolor" name="favcolor">
        <br><br>

        <label for="deathday">Death Day</label><br>
        <input type="date" id="deathday" name="deathday">
        <br><br>
        
        <label for="deathdaytime">Death Day (date and time): </label><br>
        <input type="datetime-local" id="deathdaytime" name="deathdaytime">
        <br><br>

        <label for="email">Input your email address here: </label><br>
        <input type="email" id="email" name="email">
        <br><br>

        <label for="myfile">Please select your file: </label><br>
        <input type="file" id="myfile" name="myfile">
        <br><br>
        
        <label for="fname">First name: </label><br>
        <input type="text" id="fname" name="fname"><br><br>
        <input type="hidden" id="custId" name="custId" value="34567">
        <input type="submit" value="Submit">
        <br><br>

        <input type="image" src="images/Шайлушай.jpeg" alt="Submit" width="100" height="100">
        <br><br>

        <label for="bdaymonth">Birthday month and year: </label><br>
        <input type="month" id="bdaymonth" name="bdaymonth">
        <br><br>

        <label for="numbers">numbers between 1 and 200</label><br>
        <input type="number" id="numbers" name="numbers" min="2" max="199">
        <br><br>
        
        <label for="password">Input your password here: </label><br>
        <input type="password" id="password" name="password">
        <br></br>

        <p>Input your favorite pet here: </p>
        <input type="radio" id="cats" name="animals" value="Cats">
        <label for="Cats">Cats</label><br>
        <input type="radio" id="dogs" name="animals" value="Dogs">
        <label for="Dogs">Dogs</label><br>
        <br><br>

        <label for="miles">miles (between 10 to 70): </label><br>
        <input type="range" id="miles" name="miles" min="9" max="69">
        <br><br>

        <label for="google">Search input: </label><br>
        <input type="search" name="google" id="google">
        <br><br>

        <label for="submit">Submit here: </label><br>
        <input type="submit" value="Submit">
        <br><br>

        <label for="phone">Enter a phone number:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="xxx-xx-xxx" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br>
        <small>Format: xxx-xx-xxx</small>
        <input type="submit" value="Submit">
        <br><br>

        <label for="clock">Enter the designated time: </label><br>
        <input type="time" name="clock" id="clock">
        <br><br>

        <label for="web">Add your webpage: </label><br>
        <input type="url" name="web" id="web">
        <br><br>

        <label for="week">Choose your favorite week: </label><br>
        <input type="week" name="week" id="week">
        <br><br>

      </form>
</body>
</html>
