<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Learning Tailwind</title>
</head>
<body>
    <h1 class="text-3xl font-bold underline">I'm learning tailwind rn</h1>
    <p class="text-xl">Tailwind is confusing sometimes</p>

    <button class="bg-green-500 p-2 rounded-xl mt-3 hover:bg-green-600 hover:text-yellow-400">Save</button>
    <button class="bg-violet-400 hover:bg-violet-600 active:bg-violet-500 active:text-white py-2 px-5 rounded-full">Login</button>
    <div class="flex flex-col sm:flex-row mt-3">
        <div class="basis-1/4 bg-blue-100">1</div>
        <div class="basis-1/4 bg-red-100">2</div>
        <div class="basis-1/2 bg-green-100">3</div>
    </div>

    <div class="flex flex-col lg:flex-row mt-3 text-center">
        <div class="basis-1/2 hover:basis-1/4 bg-violet-100">A</div>
        <div class="basis-1/2 hover:bg-green-200 bg-cyan-100">B</div>
    </div>

    <div class="flex flex-col md:flex-row mt-5 gap-x-8 gap-y-5 text-center">
        <div class="basis-1/4 bg-red-100">1</div>
        <div class="basis-1/4 bg-yellow-100">2</div>
        <div class="basis-1/4 bg-green-100">3</div>
        <div class="basis-1/4 bg-blue-100">4</div>
    </div>
</body>
</html>
