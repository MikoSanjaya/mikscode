<!DOCTYPE html>
<html>
<head>
    <title>HTML links</title>
    <link rel="icon" type="x-icon" href="images/favicon2.ico">
</head>
<body>
    <h1>Welcome to my webpage</h1>
    <h2>My name is Mik</h2>
    
    <img src="images/kitty2.jpeg">

    <h3>Absolute URLs</h3>
    <p><a href="https://google.com">This is a link to open google</a></p>
    <p><a href="https://steam.com">This one's for steam</a></p>

    <h3>Relative URLs</h3>
    <p><a target="_blank" href="lists.html">lists.html</a></p>
    <p><a href="hello.html">hello.html</a></p>
    <p><a href="links.html">Links.html</a></p>
</body>
</html>
