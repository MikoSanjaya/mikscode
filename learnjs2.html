<html lang="en">
<head>

</head>
<body>
    <h1>Learning about JS</h1>

    <button onclick="myMik()">Click me!</button>


    <script>
        const pi = 3.14;
        let x = 1;


        x = 2;
        console.log(x);
        console.log(pi);

        function myMik() {
            alert("My name is Miko");
            newFunction();
        }

        function newFunction() {
            alert("I don't really like JS");
        }

        x=3;
        let y=4;
        let z=2;

        function add(x, y) {
            return x + y + z;
        }

        function subtract (a, b) {
            return a - b;
        }

        document.write("<br>")
        document.write(add(x, y, z));
        document.write("<br>" + subtract(y, z));


    </script>

    <br><br>
    Name: <input id="name" type="text"> <button onclick="display()">Send!</button>
    
    <script>
        function display() {
        let name = document.getElementById("name").value;
        // alert(name);
        document.getElementById("ds").innerHTML = name;
        }
    </script>

    <h2 id="ds"></h2>
</body>
